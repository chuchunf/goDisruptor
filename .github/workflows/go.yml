name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.25

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -coverprofile=coverage.out -v ./...

    - name: Upload to codecov
      run: bash <(curl -s https://codecov.io/bash)
